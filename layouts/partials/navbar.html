{{ $currentPage := . }}
<nav class="py-6 flex justify-between">
  <div>
    <h4>
      <a class="heading text-base {{ if .IsHome }}~urge !low{{ end }}" style="border-bottom: none;"
      href="/">R. Miles McCain</a>
    </h4>
    {{ if gt (len .RelPermalink) 1 }}
    <h5 class="subheading text-gray-600 text-base">{{ .RelPermalink | truncate 32 }}</h5>
    {{end}}
  </div>
  <div class="text-right">
    <ul>
      {{ range .Site.Menus.main }}
      <li class="portal text-base {{ if $currentPage.IsMenuCurrent "main" . }}~urge !low active{{ end }}">
        <a href="{{ .URL }}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
          {{ .Post }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</nav>
